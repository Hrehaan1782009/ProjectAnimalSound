<html>
  <head>
    <title>Sound Identification App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  </head>

  <body>
    font-family: 'Fruktur', cursive;
    <div class="col-xsx-12 header_div text-center">
      <h2>Sound App</h2>
      <p>Note: Play diferent sounds like moo, bark, meow or roar for app to identify animal</p>
    </div>
    <div class="main_div">
      <center>
        <br>
        <button class="btn btn-warning" onclick="startclassification();">START</button>
        <h3 id="result_label">This sound is a - </h3>
        <h4 id="result_confidence">Accuracy - </h4>
      </center>
      </div>
      <br>
      <br>
      <div class="copy_right_footer">
        Developed By - Rayzor
      </div>
<script src="main.js"></script>
  </body>
</html>
